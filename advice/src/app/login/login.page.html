<ion-header [translucent]="true">

</ion-header>

<ion-content>

  <ion-grid>  <br><br>
    <ion-row>
      <ion-col size="12"></ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-row>
            <ion-col>

            </ion-col>
            <ion-col size="6">
              <img src="../../assets/img/logo.png" style="width: 100%; height: auto;" alt="">
            </ion-col>
            <ion-col>

            </ion-col>
          </ion-row>


          <br>

          <div class="ion-align-items-center ion-justify-content-center">
            <ion-item lines="none">
              <ion-input size="large" [(ngModel)]="email" type="email" placeholder="Email">
                <ion-icon slot="start" name="person-outline"></ion-icon>
              </ion-input>

            </ion-item>
          </div>
          <br>
          <div class="ion-align-items-center ion-justify-content-center">
            <ion-item lines="none">
              <ion-input size="large" [(ngModel)]="password" minlength="8" maxlength="16" placeholder="Contraseña"
                type="password">
                <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              </ion-input>

            </ion-item>
          </div>

          <ion-row>
            <ion-col size="6">

            </ion-col>

            <ion-col size="6">
              <a style="text-decoration: none;" href="#">Olvidé Mi Contraseña</a>
            </ion-col>
          </ion-row>


          <br>

          <ion-button class="iniciar " expand="block" (click)="continue()">INGRESAR</ion-button>

          <ion-button class="registro" expand="full" fill="clear" (click)="RouterRegistro()">REGISTRARSE AQUI
          </ion-button>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row style="height: 10%;">
      <ion-col size="12"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>

      <ion-col size="9">
        <img src="../../assets/img/redes.png" alt="">
      </ion-col>

      <ion-col>
        
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
